<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>布局组件：Well - BootStrap Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>布局组件：Well</h1>
    <hr>

    <p>Well 是一种会引起内容凹陷显示或插图效果的容器 <code>&lt;div></code>。为了创建 Well，只需要简单地把内容放在带有 class <code>.well</code> 的 <code>&lt;div></code> 中即可。下面的实例演示了一个默认的 Well：</p>
    
    <div class="well">您好，我在 Well 中！</div>


    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <hr>
    <h2>尺寸大小</h2>
    <p>您可以使用可选类 <code>well-lg</code> 或 <code>well-sm</code> 来改变 Well 的尺寸大小。这两个类是与 <code>.well</code> 类结合使用的。这两个类会影响内边距（padding），根据使用的类，Well 会显示得更大或者更小。</p>
    <div class="well well-lg">您好，我在大的 Well 中！</div>
    <div class="well well-sm">您好，我在小的 Well 中！</div>


    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
</div>
</body>
</html>
