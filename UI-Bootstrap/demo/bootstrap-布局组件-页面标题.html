    <h1>布局组件：页面标题</h1>
    <hr>

    <p>页面标题（Page Header）是个不错的功能，它会在网页标题四周添加适当的间距。当一个网页中有多个标题且每个标题之间需要添加一定的间距时，页面标题这个功能就显得特别有用。如需使用页面标题（Page Header），请把您的标题放置在带有 class <code>.page-header</code> 的 <code>&lt;div></code> 中：</p>
    <div class="page-header">
       <h2>页面标题实例
          <small>子标题</small>
       </h2>
    </div>
