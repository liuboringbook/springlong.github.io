<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->

<body>
<div class="container">

    <!--响应式图片：控制台查看样式以加深印象-->

        <img src="http://img1.imgtn.bdimg.com/it/u=191698150,3774242073&fm=206&gp=0.jpg" class="img-responsive" alt="响应式图像">
    </p>

    <!--链接样式：控制台查看样式以加深印象-->
    <div>
        <p><a href="http://www.bootcss.com/" target="_blank">http://www.bootcss.com/</a></p>
        <p><a href="http://www.runoob.com/bootstrap/bootstrap-tutorial.html" target="_blank">http://www.runoob.com/bootstrap/bootstrap-tutorial.html</a></p>
    </div>

</div>

</html>
