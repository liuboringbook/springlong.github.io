<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>open in app</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
  <button onclick="handleOpenInApp()" style="width: 200px;height:100px;border: 1px solid #ddd">open in app</button>
  <div>
    <p><a href="tencent://Message/?Uin=910521727&websiteName=www.qq.com&Menu=yes">tencent://Message/?Uin=910521727&websiteName=www.qq.com&Menu=yes</a></p>
    <p><a href="UNApatmentGuestApp://" target="dostName">UNApatmentGuestApp://</a></p>
    <p><a href="UNApatmentGuestAppUnInstallTest://" target="dostName">UNApatmentGuestAppUnInstallTest://</a></p>
    <p><a href="https://itunes.apple.com/cn/app/bai-yun-shen/id1090374169">https://itunes.apple.com/cn/app/bai-yun-shen/id1090374169</a></p>
    <p><a href="http://sj.qq.com/myapp/detail.htm?apkName=com.unovo.apartment.v2">http://sj.qq.com/myapp/detail.htm?apkName=com.unovo.apartment.v2</a></p>
  </div>
  <iframe src="about:blank;" name="dostName"></iframe>
  <script>
    function handleOpenInApp() {
      OpenApp.open({
        androidAppUrl: 'unapatmentguestapp://',
        androidDownloadUrl: 'http://image.intebox.com/appstore/android/lianyuplus_guest_2017112801.apk',
        androidUseThird: true,
        iosAppUrl: 'UNApatmentGuestApp://',
        iosDownloadUrl: 'https://itunes.apple.com/cn/app/bai-yun-shen/id1090374169',
        iosUseThird: false,
        thirdDownloadUrl: 'http://sj.qq.com/myapp/detail.htm?apkName=com.unovo.apartment.v2', // 应用宝下载链接
        autoRedirect: true,
      })
    }

    const OpenApp = {
      open(options) {
        const opts = Object.assign({
          // 安卓的打开链接
          androidAppUrl: '',
          // 安卓的下载链接，开启第三方下载url时无效
          androidDownloadUrl: '',
          // 安卓是否使用第三方下载url
          androidUseThird: false,
          // IOS的打开链接
          iosAppUrl: '',
          // IOS的下载链接
          iosDownloadUrl: '',
          // IOS是否使用第三方下载url
          iosUseThird: false,
          // 第三方下载url
          thirdDownloadUrl: '',
          // 打开APP失败后，是否自动跳转到下载页面
          autoRedirect: true,
        }, options)

        const userAgent = navigator.userAgent;
        const isAndroid = /Android/i.test(userAgent)
        const isIOS = /iPhone|iPad|iPd/i.test(userAgent)

        let openUrl = ''
        let downUrl = ''

        if (isIOS) {
          openUrl = opts.iosAppUrl || ''
          downUrl = opts.iosUseThird ? opts.thirdDownloadUrl : opts.iosDownloadUrl
        } else if (isAndroid) {
          openUrl = opts.androidAppUrl || ''
          downUrl = opts.androidUseThird ? opts.thirdDownloadUrl : opts.androidDownloadUrl
        } else {
          downUrl = opts.thirdDownloadUrl || ''
        }

        if (openUrl) {
          this.trigger(openUrl)
        } else if(opts.autoRedirect && downUrl) {
          window.location.href = downUrl
        }
      },
      trigger(url, target) {
        const ele = document.createElement('a')
        ele.setAttribute('href', url)
        ele.setAttribute('target', target || '_self')
        ele.style.display = 'none'
        document.body.appendChild(ele)

        const objEvent = document.createEvent("MouseEvents")
        objEvent.initMouseEvent('click', true, false)
        ele.dispatchEvent(objEvent)
      }
    }
  </script>
</body>

</html>
