.axis path,

  stroke: black;
  shape-rendering: crispEdges;

<script>
    // 画布的宽度和高度
    const width = 400
    const height = 400

    // 定义画布周边的空白
    const padding = {top: 20, right: 30, bottom: 20, left: 30}

    // 数据
    const dataset = [40, 30, 20, 10, 15, 25, 35]

    // x轴的比例尺-序数比例尺
    const xScale =
        d3.scaleOrdinal()
        .domain(d3.range(dataset.length))
        .range([0, width - padding.left - padding.right])

    // y轴的比例尺-线性比例尺
    const yScale =
        d3.scaleLinear()
        .domain([0, d3.max(dataset)])
        .range([0, height - padding.top - padding.bottom])

    // x轴坐标
    const xAxis = d3.axisBottom(xScale)

    // y轴坐标
    const yAxis = d3.axisLeft(yScale)

    const eleSvg =
        d3.select('#box')
        .append('svg')
        .attr('width', width)
        .attr('height', height)

    // 矩形之间的空白
    const rectPadding = 4;

    // 添加矩形元素
    const eleRects =
        eleSvg.selectAll('.myRect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('class', 'myRect')
        .attr('transform', `translate(${padding.left},${padding.top})`)
        .attr('x', (data, index) => {
            console.log(index, xScale(index))
            return xScale(index) + rectPadding/2
        })
        .attr('y', (data, index) => {
            return height - padding.top - padding.bottom - yScale(data)
        })
        .attr('width', (data) => {
            // return xScale(data) - rectPadding
            return 20
        })
        .attr('height', (data) => {
            return yScale(data)
        })
