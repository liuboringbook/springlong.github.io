<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>饼状图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery/1.11.1/jquery.js"></script>
    <script src="js/echarts.js"></script>
    <style>
        #operate {
            margin-bottom: 30px;
        }

        #operate a {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            color: #eee;
            background: #4D7698;
            text-decoration: none;
        }

        #operate a.selected {
            background: #2C89D3;
        }
    </style>
</head>
<body>
<h1>用户支付方式统计</h1>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 800px; height:400px;"></div>

<script>
    // 初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图标的配置项和数据
    var option = {
        // 提示框组件
        tooltip: {
            show: true,             // 是否显示
            trigger: 'item',        // 触发类型：'axis'-坐标轴触发、'item'-数据项触发、'none'-不触发
            triggerOn: 'mousemove', // 触发条件：'mousemove'-鼠标移动触发、'click'-鼠标点击触发、'mousemove|click'-同时鼠标移动和点击触发、'none'-不触发
            // ---            
            // 格式化字符串模板输出，模板变量有{a},{b},{c},{d},{e}，分别表示系列名，数据名，数据值等。不同图标类型下的模板变量含义不一样：
            // 折线（区域）图、柱状（条形）图、K线图 : {a}（系列名称），{b}（类目值），{c}（数值）, {d}（无）
            // 散点图（气泡）图 : {a}（系列名称），{b}（数据名称），{c}（数值数组）, {d}（无）
            // 地图 : {a}（系列名称），{b}（区域名称），{c}（合并数值）, {d}（无）
            // 饼图、仪表盘、漏斗图: {a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        // 系列列表。每个系列通过 type 决定自己的图表类型
        series: [{
            name: '支付方式',   // 饼状图名称
            type: 'pie',        // 类型pie表示饼状图
            clockwise: false,   // 是否顺时针，默认为true
            startAngle: 45,     // 其实角度，支持[0,360]，默认为90度，即正上方
            roseType: false,    // 是否展示成南丁格尔图，默认为false。南丁格尔图通过半径区分数据大小，可选择两种模式：'radius'-面积展现数据的百分比，半径展现数据的大小；'area'-所有扇区面积相同，仅通过半径展现数据大小
            // 饼图图形上的文本标签，可用于说明图形的一些数据信息，比如值，名称等
            label: {
                // 默认状态
                normal: {
                    show: true, // 是否显示
                    formatter: '{b} : {c} ({d}%)' // 格式化输出
                },
                // 鼠滑时的强调状态 
                emphasis: {
                    show: true, // 是否显示
                    formatter: '{b} : {c} ({d}%)' // 格式化输出
                }
            },
            // 饼图数据，并进行从小到大排序
            data: [
                {name: 'APP-微信客户端', value: 59},
                {name: 'APP-支付宝客户端', value: 285},
                {name: '客访-银联支付', value: 107},
                {name: '客访-支付宝', value: 828 },
                {name: 'M站-支付宝手机版', value: 155},
                {name: 'M站-微信wap端', value: 191}
            ].sort(function (a, b) { return a.value - b.value; })
        }],
        // 调色盘颜色列表。如果系列没有设置颜色，则会依次循环从该列表中取颜色作为系列颜色
        color: ['#c23531','#2f4554', '#61a0a8', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3']
    };

    // 显示图表
    myChart.setOption(option);


    // 事件绑定：饼图扇形选中后的事件
    myChart.on('click', function (params) {

        // 提供的参数访问对象
        console.log(params);

        // 扇区使用params.name进行区分
        console.log(params.name);

        // 判断是否点击的是label
        console.log('点击label:', Object.getPrototypeOf(params.event.target).type === 'text');

        // 判断是否点击的是扇区
        console.log('点击扇区:', Object.getPrototypeOf(params.event.target).type === 'sector');
    });
</script>
</body>
</html>
