<body bottommargin="100">
<!--去除边框之前的表格-->
<table align="center" border="1" bordercolor="black" cellspacing="0">
	<caption>去除边框操作(之前)</caption>
	<tr height="60" align="center">
		<td width="70">&nbsp;</td>
		<td width="400">
			<font face="楷体_gb2312" size="5"><b>如梦令</b></font>
		</td>
	</tr>
	<tr height="200" align="center" valign="top">
		<td>&nbsp;</td>
		<td>
			<font size="4">
			<b>
				<br />昨夜雨疏风骤，<br />浓睡不消残酒。<br />试问卷帘人，<br />却道海棠依旧。<br />知否？知否？<br />应是绿肥红瘦。
			</b>
			</font>
		</td>
	</tr>
</table>

<p>&nbsp;</p>

<!--去除边框之后的表格-->
<table align="center" border="1" bordercolor="black" cellspacing="0" frame="void">
	<caption>去除边框操作(之后)</caption>
	<tr height="60" align="center">
		<td width="70">&nbsp;</td>
		<td width="400">
			<font face="楷体_gb2312" size="5"><b>如梦令</b></font>
		</td>
	</tr>
	<tr height="200" align="center" valign="top">
		<td>&nbsp;</td>
		<td>
			<font size="4">
			<b>
				<br />昨夜雨疏风骤，<br />浓睡不消残酒。<br />试问卷帘人，<br />却道海棠依旧。<br />知否？知否？<br />应是绿肥红瘦。
			</b>
			</font>
		</td>
	</tr>
</table>

</body>
</html>
