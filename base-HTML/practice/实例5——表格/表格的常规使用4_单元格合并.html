<!DOCTYPE HTML>
<html>
<head>
	<title>表格的常规使用3——单元格合并</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
		body{
			font-family:"微软雅黑";
		}
		div.tableOuter{
			width:300px;
			margin:0px auto;
		}
		table{
			width:300px;
			border:1px solid #693;
		}
		table td{
			width:100px;
			height:100px;
			text-align:center;
			border:1px solid #693;
		}
	</style>
</head>
<body>
<div class="tableOuter">
<table>
	<caption>单元格合并</caption>
	<tr>
		<td rowspan="2">A</td>
		<td colspan="2">B</td>
	</tr>
	<tr>
		<td>E</td>
		<td rowspan="2">C</td>
	</tr>
	<tr>
		<td colspan="2">D</td>
	</tr>
</table>
</div>
</body>
</html>
