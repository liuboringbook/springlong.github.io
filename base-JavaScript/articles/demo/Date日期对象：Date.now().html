<h1>Date日期对象：Date.now()</h1>
<h2>执行代码：</h2>
<pre class="jsCodeNum">
//兼容IE6~8：返回当前日期时间的毫秒级快照
Date.now === undefined &amp;&amp; (Date.now = function(){
    return new Date().getTime();
});

//执行代码
document.write( Date.now() );
</pre>
<h2>输出结果：</h2>

    //兼容IE6~8：返回当前日期时间的毫秒级快照

        return new Date().getTime();
    });

    //执行代码
    document.write( Date.now() );
