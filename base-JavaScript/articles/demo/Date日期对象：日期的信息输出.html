<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Date日期对象：日期的信息输出</title>
    <link rel="stylesheet" href="../public/css/codeView.css" />
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/jquery.extend.js"></script>
    <script src="../public/js/jquery.snippet.min.js"></script>
    <style>
    	body{padding:0 10px 120px;font:14px/1.5em 'Microsoft YaHei';}
        h1{margin:40px 0;}
        h2{margin:30px 0;}
		code{padding:0 4px;border:1px solid #ededed;border-radius:4px;margin:0 2px;background:#fdfdfd;font-family:"Courier New";}
		span.code{display:inline-block;width:360px;}

		#wrapper div{display:inline-block;font-size:21px;font-weight:bold;color:#3B834D;}
    </style>
</head>
<body>
<h1>Date日期对象：日期的信息输出</h1>
<h2>执行代码：</h2>
<pre class="jsCodeNum">
var now = new Date();
document.write(now);
</pre>
<h2>输出结果：</h2>
<script>
    var now = new Date();
    document.write(now);

    jQuery(function($)
    {
        //代码着色
        $("pre.jsCodeNum").snippet("javascript", {style: "custom_js"});
    })
</script>
</body>
</html>
