        p{margin-top:20px;line-height:2em;}

<h1>Date日期对象：日期时间各组成部分的缺省情况</h1>
<script>
    document.write("<h2>参数缺省情况：</h2>");
    document.write("<p>年,月,日,时,分,秒,毫秒-<code>Date.UTC(2014, 0, 1, 0, 0, 0, 0)</code>：" + Date.UTC(2014, 0, 1, 0, 0, 0, 0));
    document.write("<p>年,月,日,时,分,秒-<code>Date.UTC(2014, 0, 1, 0, 0, 0)</code>：" + Date.UTC(2014, 0, 1, 0, 0, 0));
    document.write("<p>年,月,日,时,分-<code>Date.UTC(2014, 0, 1, 0, 0)</code>：" + Date.UTC(2014, 0, 1, 0, 0));
    document.write("<p>年,月,日,时-<code>Date.UTC(2014, 0, 1, 0)</code>：" + Date.UTC(2014, 0, 1, 0));
    document.write("<p>年,月,日-<code>Date.UTC(2014, 0, 1)</code>：" + Date.UTC(2014, 0, 1));
    document.write("<p>年,月-<code>Date.UTC(2014, 0)</code>：" + Date.UTC(2014, 0));
    document.write("<p>年-<code>Date.UTC(2014)</code>：" + Date.UTC(2014));
    document.write("<p>无参数-<code>Date.UTC()</code>：" + Date.UTC());
    document.write("<h2>超值特点：</h2>");
    document.write("<p><code>Date.UTC(2014, 7, 10, 8, 30, 45)</code>：" + Date.UTC(2014, 7, 10, 8, 30, 45));
    document.write("<p><code>Date.UTC(2014, 6, 41, 8, 29, 105)</code>：" + Date.UTC(2014, 6, 41, 8, 29, 105));
