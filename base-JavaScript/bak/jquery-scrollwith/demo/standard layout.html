<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>侧栏跟随：标准布局结构</title>
    <style>
        body{padding:0 30px;font-size:18px;text-align:center;line-height:2em;font-weight:bold;}

        #all{width:790px;margin:0 auto;}
        #header{height:50px;background-color:#C0C0C0;}
        #contentWrapper{width:790px;overflow:hidden;}
        #main{float:left;width:580px;height:630px;margin-top:10px;background-color:gray;}
        #aside{float:right;width:200px;}
        #aside div{height:100px;margin-top:10px;background-color:orange;}
        #footer{height:50px;margin-top:10px;background-color:#006666;}
    </style>
    <base target="_blank" />
</head>
<body>
<div id="all">
    <div id="header">头部</div>
    <div id="contentWrapper">
        <div id="main">内容</div>
        <div id="aside">
            <div id="aside-1">侧栏模块-1</div>
            <div id="aside-2">侧栏模块-2</div>
            <div id="aside-3">侧栏模块-3</div>
            <div id="aside-4">侧栏模块-4</div>
        </div>
    </div>
    <div id="footer">尾部</div>
</div>
</body>
</html>
