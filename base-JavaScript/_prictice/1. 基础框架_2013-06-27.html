<script>
	//根据ID获取目标元素
	function $$(id){ return typeof(id) == "string" ? document.getElementById(id) : id; }

	//使内容显示区位于水平居中显示
	var dataShow = $$("dataShow");
	dataShow.style.left = (document.body.clientWidth - $$("dataShow").offsetWidth) / 2 + "px";
</script>
