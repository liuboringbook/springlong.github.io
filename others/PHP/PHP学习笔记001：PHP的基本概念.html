	<h1><span>PHP学习笔记001：PHP的基本概念</span></h1>
    <ul>
        <li>PHP是Hypertext Preprocessor的缩写，中文解释为“超文本预处理程序”。</li>
        <li>PHP是一种可以内嵌在HTML里的脚本语言。它的语法借鉴了C，Java和Perl，同时也自创了一些PHP特有的功能。</li>
        <li>PHP语言的目的是为了让Web程序员能够便捷地编写动态网页。</li>
        <li>PHP是开源和免费的。</li>
        <li>PHP开发的动态网站，其网页文件扩展名通常为“.php”。</li>
    </ul>
