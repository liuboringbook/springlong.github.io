	<h1><span>英语单词：形容词</span></h1>
    <div>
        <ol class="wordlist">
            <li>
                <p class="word"><b>capable</b> <i>英[bəʊn] 美[bon]</i></p>
                <p>adj. 能干的，能胜任的；有才华的；</p>
                <p>She's no less capable than the others.</p>
                <p>她的能力并不比别人弱。</p>
            </li>
            <li>
                <p class="word"><b>lawful</b> <i>英 ['lɔːfʊl; -f(ə)l]  美 ['lɔfl]</i></p>
                <p>adj. 合法的；法定的；法律许可的；</p>
                <p>The state protects the lawful rights and interests of the individual economy. </p>
                <p>国家保护个体经济的合法的权利和利益。</p>
            </li>
        </ol>
