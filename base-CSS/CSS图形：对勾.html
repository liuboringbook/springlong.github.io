<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSS实现对勾</title>
  <style>
    .test {
      display: inline-block;
      width: 15px;
      height: 5px;
      background: red;
      line-height: 0;
      font-size: 0;
      vertical-align: middle;
      transform: rotate(45deg);
    }

    .test:after {
      content: '';
      display: block;
      width: 20px;
      height: 5px;
      background: red;
      transform: rotate(-90deg) translateX(50%) translateY(50%);
    }
  </style>
</head>

<body>
  <div class="test"></div>
</body>

</html>
