<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>二级导航菜单(水平1)</title>
	<style type="text/css">
		body{
			font-family: "微软雅黑",Arial, Helvetica, sans-serif;
		}
		
		/*一级导航栏*/
		#mainNav ul{
			margin:0px;
			padding:0px;
			list-style:none;
			border-right:1px solid #393;
			float:left;						/*由于一级导航栏中的各li标签应用了float,所以这里也应设置,从而使边框得以显示*/
		}
		#mainNav li{
			position:relative;				/*使得下级ul容器可相对于该li绝对定位*/
			float:left;						/*应用float可使一级导航栏水平放置*/
		}
		/*二级子菜单容器*/
		#mainNav li ul{
			visibility:hidden;
			position:absolute;				/*子级菜单容器应用absolute定位方式后，内部元素将无法再应用float浮动*/
			/*二级菜单容器应用absolute定位后,将自动位于一级导航菜单的下方*/
		}
		/*三级子菜单容器定位*/
		#mainNav ul ul ul{
			left:149px;						/*三级子菜单的左边框与二级子菜单的右边框重合*/
			top:-1px;						/*由于二级子菜单应用了-1px的顶部边距,在此定位时需要注意使三级子菜单与上级菜单的顶部对齐*/
			border-top:1px solid #393;
		}
		
		
		/*设置各导航菜单链接样式*/
		#mainNav li a{
			display:block;
			width:148px;
			height:2em;
			line-height:2em;
			border:1px solid #393;			
			border-right:0px;
			color:blue;
			background:#A5B780;
			text-decoration:none;
			text-align:center;
			cursor:pointer;
		}
		#mainNav li li a{
			margin-top:-1px;			/*二级子菜单应用顶部边距-1px将双重边框重合*/
		}
		
		
		/*各导航菜单鼠标滑过时的样式*/
		#mainNav li a:hover,#mainNav li a.over{
			color:#F00;
			background:#363;
		}
		/*鼠标滑过时显示子级导航菜单*/
		#mainNav li ul.over{
			visibility:visible;
		}
	</style>
</head>
<body>
<div id="mainNav">
	<ul>
		<li><a href="#">主页</a></li>
		<li>
			<a>关于我们</a>

			</ul>
		</li>
		<li>
			<a>服务</a>
			<ul>
				<li>
					<a>HTML</a>
					<ul>
						<li><a href="#">入门</a></li>

					</ul>
				</li>
				<li>

					<ul>

</div>
</body>
</html>
<script language="javascript">
	/*===========================================
	 *设置li标签中子级ul标签以及a标签,当鼠标滑过时添加class类为over,当鼠标滑出时则移除名为over的类
	 *设置子级li标签,当鼠标点击时去除父级ul标签名为over的类
	 */
	var node,nodes;
	nodes=document.getElementById("mainNav").getElementsByTagName("li");	  //获取导航菜单中所有的li标签
	
	for(var i=0;i<nodes.length;i++)
	{
		//如果li标签中包含ul标签（即含有子级菜单）时
		if(nodes.item(i).getElementsByTagName("ul").length>=1)
		{
			node=nodes.item(i);			//获取当前li标签
			//当鼠标滑过时
			node.onmouseover=function(){
				this.getElementsByTagName("ul").item(0).className="over";//子级ul标签
				this.getElementsByTagName("a").item(0).className="over";//子级a标签
				//alert(this.innerHTML);
			}
			//当鼠标滑出时
			node.onmouseout=function(){
				this.getElementsByTagName("ul").item(0).className="";//子级ul标签
				this.getElementsByTagName("a").item(0).className="";//子级a标签
			}
		}
		else	//如果li标签中不包含ul标签（即不含子级菜单）时
		{
			node=nodes.item(i);			//获取当前li标签
			//当鼠标点击时
			node.onclick=function(){
				this.parentNode.className="";//上级ul标签
			}
		}
	}
</script>
