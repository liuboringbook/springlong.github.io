	<title>CSS应用：滚动条的自定义</title>

	<style type="text/css">
		body{
			font-size: 100%;
		}

		#scrollbar1 {
			overflow: auto;
			width: 500px;
			height: 200px;
			padding: 10px;
			border: 5px solid #ddd;
		}


		.scrollbar1{
			scrollbar-3dlight-color:red;}

		.scrollbar2{
			scrollbar-highlight-color:blue;}

		.scrollbar3{
			scrollbar-shadow-color:orange;}

		.scrollbar4{
			scrollbar-darkshadow-color:orange;}

		.scrollbar5{
			scrollbar-arrow-color:green;}

		.scrollbar6{
			scrollbar-track-color:black;}

		.scrollbar7{
			scrollbar-face-color:orange;}

		.scrollbar8{
			scrollbar-base-color:cyan;}

		.scrollbar9{
			scrollbar-base-color:white;
			scrollbar-face-color:gray;
			scrollbar-3dlight-color:blue;
			scrollbar-highlight-color:pink;
			scrollbar-shadow-color:black;
			scrollbar-darkshadow-color:orange;
			scrollbar-arrow-color:green;
			scrollbar-track-color:black;}

	</style>
</head>
<body>
	<p class="caption">CSS应用：滚动条的自定义</p>
	<hr />

	<p class="type">案例一</p>
	<p id="scrollbar1" >S是拉丁字母、英文字母中的第19个字母。s被广泛运用于各个领域，其代表含义均不相同。例如：在物理学中，S的意思为秒，它是计时单位；在化学中，表示硫（sulfur）的化学符号；在计算机中，是一种统计编程语言；在S.H.E中为Selina。同时也被经常性的用于各种危险区域的警报。s的另一个古语形式:称为长s（longs）或中间音s。它用于词语的开始或中间；现代形式的短音s或结尾s用于单词的结尾。s和在一起后来变成德语中的ess-tsett（&szlig）。</p>
