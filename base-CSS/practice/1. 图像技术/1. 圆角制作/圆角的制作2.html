<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>圆角制作2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		body{
			font-family:微软雅黑,Arial, Helvetica, sans-serif;
		}	
		
		#box{
			width:400px;
			background:url(images/bg2_bottomLeft.gif) no-repeat left bottom;
		}
		
		#box-outer{
			background:url(images/bg2_topLeft.gif) no-repeat left top;
		}
		
		#box-inner{
			background:url(images/bg2_bottomRight.gif) no-repeat right bottom;
			padding-bottom:10px;
		}
		
		#box h1{
			background:url(images/bg2_topRight.gif) no-repeat right top;
			padding-top:10px;
		}
		
		h1,p{
			padding-left:10px;
			padding-right:10px;
		}

	</style>
</head>
</head>
<body>
<div id="box">
<div id="box-outer">
<div id="box-inner">
	<h1>2011-01-23</h1>
	<p>
		这是一个美好的日子，而我过得却不是很好！
		<br />这是一个令人伤心的日子，因为我过得不好！
		<br />这是一个令人难忘的日子，因为我过得不好！
		<br />
		这是一个值得纪念的日子，因为我过得不好！</p>
</div>
</div>
</div>
</body>
</html>
