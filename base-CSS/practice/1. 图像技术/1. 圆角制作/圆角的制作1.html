<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>圆角制作1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		body{
			font-family:微软雅黑,Arial, Helvetica, sans-serif;
		}	
		
		#box{
			width:368px;
			background:url(images/bg1_content.jpg) repeat-y;
		}
		
		#caption{
			padding-top:13px;
			background:url(images/bg1_top.jpg) no-repeat left top;
		}
		
		#content{
			padding-bottom:17px;
			background:url(images/bg1_bottom.jpg) no-repeat left bottom;
		}
		
		#caption,#content{
			padding-left:10px;
			padding-right:10px;
		}
	</style>
</head>
</head>
<body>
<div id="box">
	<h1 id="caption">2011-01-23</h1>
	<p id="content">
		这是一个美好的日子，而我过得却不是很好！
		<br />这是一个令人伤心的日子，因为我过得不好！
		<br />这是一个令人难忘的日子，因为我过得不好！
		<br />这是一个值得纪念的日子，因为我过得不好！
	</p>
</div>
</body>
</html>
